<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="glass_options.css" />
	</head>

	<body>
		<div id="popup-content">
			<fieldset>
				<legend>Mouse Interactions</legend>
				<input type="radio" id="glass-off" name="glass" value="false" />
				<label for="glass-off">On</label>
				<input type="radio" id="glass-on" name="glass" value="true" />
				<label for="glass-on">Off</label>
			</fieldset>
			<fieldset>
				<legend>Screen Overlay</legend>
				<input type="radio" id="overlay-on" name="overlay" value="true" />
				<label for="overlay-on">On</label>
				<input type="radio" id="overlay-off" name="overlay" value="false" />
				<label for="overlay-off">Off</label>
			</fieldset>
		</div>
		<script src="glass_options.js"></script>
	</body>
</html>
